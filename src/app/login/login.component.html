<div id="login-component">

  <div id="instruction-wrapper">
    <!-- <span class="instruction">Please log in</span> -->
  </div>
  <div id="form-wrapper">
    <form class="form" #f="ngForm" (ngSubmit)="login(f)" novalidate>
      <div class="form-group">
        <label for="">Username</label>
        <input type="text" name="username" class="form-control" #username="ngModel" ngModel required>
      </div>
      <div class="form-group">
        <label for="">Password</label>
        <input type="password" name="password" class="form-control" #password="ngModel" ngModel required>
      </div>
      <button type="submit" class="btn btn-default" [disabled]="f.invalid">Log In</button>
    </form>
  </div>

</div>
